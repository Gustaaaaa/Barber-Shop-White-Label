<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Setup - BarberLabel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --accent-color: #d4af37; 
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --text-main: #f5f5f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-family: 'Playfair Display', serif; color: var(--accent-color); font-size: 2.5rem; }
        p.subtitle { color: #999; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        .form-section { margin-bottom: 30px; padding-bottom: 30px; border-bottom: 1px solid #333; }
        .section-title { display: flex; align-items: center; gap: 10px; color: #fff; font-size: 1.2rem; margin-bottom: 20px; font-family: 'Playfair Display', serif; }
        .section-title i { color: var(--accent-color); }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        @media (max-width: 600px) { .row { grid-template-columns: 1fr; } }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #999; margin-bottom: 8px; }
        
        input, select {
            width: 100%; background: var(--input-bg); border: 1px solid #444; color: #fff;
            padding: 12px 15px; border-radius: 8px; font-family: 'Poppins'; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent-color); }

        /* Color Picker */
        .color-wrapper { display: flex; align-items: center; gap: 10px; background: var(--input-bg); padding: 5px 10px; border-radius: 8px; border: 1px solid #444; }
        input[type="color"] { border: none; width: 40px; height: 40px; padding: 0; background: none; cursor: pointer; }

        /* Dias da Semana */
        .days-grid { display: flex; gap: 5px; flex-wrap: wrap; }
        .day-check { display: none; }
        .day-label {
            flex: 1; text-align: center; padding: 10px; background: var(--input-bg); border: 1px solid #444;
            border-radius: 8px; cursor: pointer; transition: 0.3s; font-size: 0.8rem; min-width: 40px;
        }
        .day-check:checked + .day-label { background: var(--accent-color); color: #000; border-color: var(--accent-color); font-weight: bold; }

        /* Botão Salvar */
        .btn-save {
            width: 100%; padding: 15px; background: var(--accent-color); color: #000;
            font-weight: bold; font-size: 1.1rem; border: none; border-radius: 10px;
            cursor: pointer; transition: 0.3s; margin-top: 20px; text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3); display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4); }
        .btn-save:disabled { background: #444; color: #888; cursor: not-allowed; box-shadow: none; transform: none; }

        /* Status Toast */
        #status-msg {
            position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 8px;
            background: #2ecc71; color: #fff; font-weight: 600; display: none; animation: slideIn 0.3s; z-index: 1000;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

    </style>
</head>
<body>

    <div id="status-msg"><i class="fas fa-check-circle"></i> Site Atualizado com Sucesso!</div>

    <div class="container">
        <header>
            <h1>Setup BarberLabel</h1>
            <p class="subtitle">Alteração em Tempo Real</p>
        </header>

        <form id="setupForm">
            
            <div class="form-section">
                <div class="section-title"><i class="fas fa-paint-brush"></i> Identidade Visual</div>
                <div class="input-group">
                    <label>Nome da Barbearia</label>
                    <input type="text" id="nomeBarbearia" placeholder="Ex: Barbearia Imperial" required>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Cor do Tema</label>
                        <div class="color-wrapper">
                            <input type="color" id="themeColor" value="#d4af37">
                            <span style="font-size:0.8rem; color:#888;">Cor Principal</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Subtítulo (Tela de Login)</label>
                        <input type="text" id="loginSubtitle" placeholder="Agende seu estilo">
                    </div>
                </div>
                <div class="input-group">
                    <label>Link da Logo (URL)</label>
                    <input type="url" id="logoUrl" placeholder="https://...">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title"><i class="fas fa-map-marker-alt"></i> Contato</div>
                <div class="row">
                    <div class="input-group">
                        <label>WhatsApp (Somente Números com DDD)</label>
                        <input type="text" id="whatsapp" placeholder="5511999999999" required>
                    </div>
                    <div class="input-group">
                        <label>Instagram</label>
                        <input type="url" id="instagram" placeholder="https://instagram.com/...">
                    </div>
                </div>
                <div class="input-group">
                    <label>Endereço</label>
                    <input type="text" id="endereco" placeholder="Rua Exemplo, 123">
                </div>
                <div class="input-group">
                    <label>Link do Maps</label>
                    <input type="url" id="mapsLink" placeholder="Link do Google Maps">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title"><i class="fas fa-clock"></i> Funcionamento</div>
                <div class="row">
                    <div class="input-group">
                        <label>Abertura</label>
                        <input type="time" id="openTime" value="09:00">
                    </div>
                    <div class="input-group">
                        <label>Fechamento</label>
                        <input type="time" id="closeTime" value="19:00">
                    </div>
                </div>
                <div class="input-group">
                    <label>Dias Abertos</label>
                    <div class="days-grid">
                        <input type="checkbox" id="dom" value="0" class="day-check"><label for="dom" class="day-label">Dom</label>
                        <input type="checkbox" id="seg" value="1" class="day-check" checked><label for="seg" class="day-label">Seg</label>
                        <input type="checkbox" id="ter" value="2" class="day-check" checked><label for="ter" class="day-label">Ter</label>
                        <input type="checkbox" id="qua" value="3" class="day-check" checked><label for="qua" class="day-label">Qua</label>
                        <input type="checkbox" id="qui" value="4" class="day-check" checked><label for="qui" class="day-label">Qui</label>
                        <input type="checkbox" id="sex" value="5" class="day-check" checked><label for="sex" class="day-label">Sex</label>
                        <input type="checkbox" id="sab" value="6" class="day-check" checked><label for="sab" class="day-label">Sáb</label>
                    </div>
                </div>
            </div>

            <div class="form-section" style="border-bottom: none;">
                <div class="section-title"><i class="fas fa-lock"></i> Senha do Painel (App)</div>
                <div class="input-group">
                    <label>Senha de 4 dígitos para o barbeiro acessar o painel</label>
                    <input type="text" id="adminPass" placeholder="1234" maxlength="4" required>
                </div>
            </div>

            <button type="submit" id="btn-submit" class="btn-save">
                <i class="fas fa-cloud-upload-alt"></i> Salvar e Atualizar Site
            </button>
            <p style="text-align: center; color: #666; font-size: 0.75rem; margin-top: 10px;">
                As alterações aparecem instantaneamente no app.
            </p>

        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SUAS CREDENCIAIS DO APP PRINCIPAL
        const firebaseConfig = {
            apiKey: "AIzaSyCdidGqRySr382mykhZd3G7TqVRwJycsX4",
            authDomain: "app-barbearia-de86f.firebaseapp.com",
            projectId: "app-barbearia-de86f",
            storageBucket: "app-barbearia-de86f.firebasestorage.app",
            messagingSenderId: "67148084464",
            appId: "1:67148084464:web:90a07392ef7330294a3e35",
            measurementId: "G-LE74FLQHHN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Carregar dados atuais ao abrir a página
        async function loadCurrentConfig() {
            try {
                const docRef = doc(db, "config", "loja");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Preencher campos
                    document.getElementById('nomeBarbearia').value = data.nomeBarbearia || '';
                    document.getElementById('themeColor').value = data.themeColor || '#d4af37';
                    document.getElementById('loginSubtitle').value = data.loginSubtitle || '';
                    document.getElementById('logoUrl').value = data.logoUrl || '';
                    document.getElementById('whatsapp').value = data.whatsapp || '';
                    document.getElementById('instagram').value = data.instagram || '';
                    document.getElementById('endereco').value = data.endereco || '';
                    document.getElementById('mapsLink').value = data.mapsLink || '';
                    document.getElementById('openTime').value = data.openTime || '09:00';
                    document.getElementById('closeTime').value = data.closeTime || '19:00';
                    document.getElementById('adminPass').value = data.adminPass || '';

                    // Preencher dias
                    if (data.openDays) {
                        document.querySelectorAll('.day-check').forEach(chk => {
                            chk.checked = data.openDays.includes(parseInt(chk.value));
                        });
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        // Executar carregamento inicial
        loadCurrentConfig();

        // Função de Salvar
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;

            const openDays = [];
            document.querySelectorAll('.day-check:checked').forEach(chk => {
                openDays.push(parseInt(chk.value));
            });

            // Recupera configuração existente para não apagar serviços/profissionais que não estão neste form
            let existingData = {};
            try {
                const docSnap = await getDoc(doc(db, "config", "loja"));
                if(docSnap.exists()) existingData = docSnap.data();
            } catch(err) { console.log("Criando nova config..."); }

            const newConfig = {
                ...existingData, // Mantém dados antigos (profissionais, serviços, story)
                nomeBarbearia: document.getElementById('nomeBarbearia').value,
                loginSubtitle: document.getElementById('loginSubtitle').value,
                themeColor: document.getElementById('themeColor').value,
                logoUrl: document.getElementById('logoUrl').value,
                whatsapp: document.getElementById('whatsapp').value,
                instagram: document.getElementById('instagram').value,
                endereco: document.getElementById('endereco').value,
                mapsLink: document.getElementById('mapsLink').value,
                openTime: document.getElementById('openTime').value,
                closeTime: document.getElementById('closeTime').value,
                adminPass: document.getElementById('adminPass').value,
                openDays: openDays
            };

            try {
                // SALVA NO FIREBASE
                await setDoc(doc(db, "config", "loja"), newConfig);
                
                // Feedback Visual
                const toast = document.getElementById('status-msg');
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 3000);

            } catch (error) {
                console.error("Erro ao salvar:", error);
                alert("Erro ao conectar com o servidor.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
